<!DOCTYPE html>
<html lang="en"> <!-- Add the lang attribute and set it to the primary language of this document -->
<head>
    <meta charset="UTF-8"> <!-- It's also good practice to include a charset definition -->
    <title>Login</title>
</head>
<body>
<form action="/login" method="post">
    <label for="username">Username:</label> <!-- Label for the username input -->
    <input id="username" type="text" name="username" placeholder="Username" required>

    <label for="password">Password:</label> <!-- Label for the password input -->
    <input id="password" type="password" name="password" placeholder="Password" required>

    <button type="submit">Login</button>
</form>
</body>
</html>
